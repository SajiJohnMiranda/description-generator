<style>
	.is-active {
		background:orange;
	}
</style>
<div
	class="pc-panel"
	data-ng-class="activeClass(question)">

    <h2 class="pc-main-title">Proppycock</h2>
	<p class="pc-intro">
		<b>Property descriptions</b> are a load of <strong>poppycock</strong>.
		Poke fun and create a <em>Proppycock</em> description for your property
		and share with the world.
	</p>
	<a class="pc-button" data-ng-click="begin()">Begin &gt;</a>
</div>

<ul>
	<li class="pc-question" data-ng-repeat="question in model.questions">

		<div class="pc-panel" data-ng-class="activeClass(question)">

			<h3>{{ question.question }}</h3>

			<ul>
				<li
					class="pc-answer"
					data-ng-repeat="answer in question.answers"
					data-change-question
					data-record-answer>
						{{ answer }}
				</li>
			</ul>

		</div>
		<div class="pc-sub-questions">

			<ul>
				<li class="pc-question pc-sub-question" data-ng-repeat="subQuestion in question.subQuestions">

					<div class="pc-panel" data-ng-class="activeClass(subQuestion)">

						<h3>{{ subQuestion.question }}</h3>
						<ul>
							<li
								class="pc-answer"
								data-ng-repeat="answer in subQuestion.answers"
								data-change-question
								data-record-answer>
									{{ answer }}
							</li>
						</ul>

					</div>
				</li>
			</ul>
		</div>

	</li>
</ul>
